<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags </title>
</head>
<body>
    <!-- Header is used for nav tags and top of the page things -->
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">Contact</a>
        </nav>
    </header>
    
    <!-- Main is used for main body of the website like sections and articles -->
    <main>
        <section></section>
         <article></article>
         <aside></aside>    
    </main>
    
    <!-- Footer is used for footer content of the website -->
    <footer></footer>
</body>
</html>
